<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <!-- Tailwind CSS (Keep CDN link here) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Remix Icons (Keep CDN link here) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="customer.css">
</head>

<body class="bg-gray-100">

    <!-- =================================== -->
    <!--     VIEW 1: CUSTOMER INFO FORM    -->
    <!-- =================================== -->
    <div id="info-view" class="flex items-center justify-center min-h-screen">
        <div id="info-view-content" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <!-- Loading message or error -->
            <p>Loading restaurant info...</p>
        </div>
    </div>

    <!-- =================================== -->
    <!--     VIEW 2: CUSTOMER MENU         -->
    <!-- =================================== -->
    <div id="menu-view" style="display: none;">
        <header>
            <h1 id="restaurant-name-menu">Our Menu</h1>
            <!-- Actions Container -->
            <div class="header-actions">
                <!-- My Orders Button Added -->
                <button id="my-orders-btn" class="header-icon-btn">
                    <i class="ri-file-list-line"></i>
                </button>
                <button id="cart-btn" class="header-icon-btn">
                    <i class="ri-shopping-cart-line"></i>
                    <span id="cart-item-count">0</span>
                </button>
                <!-- Profile Icon Button -->
                <div style="position: relative;"> <!-- Container for dropdown positioning -->
                    <button id="profile-icon-btn" class="header-icon-btn">
                        <i class="ri-user-line"></i>
                    </button>
                    <!-- Profile Dropdown -->
                    <div id="profile-modal">
                        <div class="profile-modal-content">
                            <p><i class="ri-user-fill"></i> <strong id="profile-modal-name">Name</strong></p>
                            <p><i class="ri-phone-fill"></i> <span id="profile-modal-phone">Phone</span></p>
                            <p><i class="ri-map-pin-user-line"></i> Table: <strong
                                    id="profile-modal-table">Table</strong></p>


                        </div>
                        <button id="profile-logout-btn">
                            <i class="ri-logout-box-line"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main id="customer-menu-container">
            <p id="loading-message">Loading menu...</p>
        </main>
    </div>

    <!-- =================================== -->
    <!--         CART MODAL                -->
    <!-- =================================== -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <button class="close-button" id="close-cart-btn">&times;</button>
            </div>
            <div class="modal-body">
                <ul id="cart-items-list">
                    <li>No items in cart.</li>
                </ul>
            </div>
            <div class="modal-footer">
                <div id="cart-total">Total: â‚¹0/-</div>
                <button id="place-order-btn">Place Order</button>
            </div>
        </div>
    </div>

    <!-- =================================== -->
    <!--     NEW: MY ORDERS MODAL          -->
    <!-- =================================== -->
    <div id="my-orders-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>My Orders</h2>
                <button class="close-button" id="close-my-orders-btn">&times;</button>
            </div>
            <div class="modal-body">
                <ul id="my-orders-list">
                    <li>Loading your orders...</li>
                </ul>
            </div>
            <!-- Optional: Footer for My Orders modal if needed -->
            <!-- <div class="modal-footer"> ... </div> -->
        </div>
    </div>


    <!-- =================================== -->
    <!--     FIREBASE & JAVASCRIPT         -->
    <!-- =================================== -->
    <!-- Link to External JavaScript File -->
    <script type="module" src="customer.js"></script>

</body>

</html>
